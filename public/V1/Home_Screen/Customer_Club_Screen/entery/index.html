<!DOCTYPE html>
<html lang="fa">
    <head>
        <title>BaniBon.ir</title>
        <link rel="shortcut icon" href="../../../assets/image/bb-logo.png" type="image/png"> 
        <!----------------------------------- ( css and script link ) -->
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
        <!----------------------------------- ( css and script link ) -->
        <!----------------------------------- ( meta ) -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!----------------------------------- ( meta ) -->
        <!----------------------------------- ( icon linck ) -->
        <script
            src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
        <!----------------------------------- ( icon linck ) -->
    </head>
    <body>
        <!----------------------------------- >> layer 1 -->
        <div class="layer1">
            <div class="column">
                <!--------------------- ( main container ) -->
                <div class="mainContiner">
                    <!-- logo -->
                    <div class="LogoContiner">
                        <img src="../../../../assets/image/bb-logo.png" class="logo"></img>
                    </div>
                    <!-- logo -->
                    <!-- main text -->
                    <span class="mainText">آیا مایل به ورود به باشگاه مشتریان ما
                        هستید</span>
                    <!-- main text -->
                    <!-- content continer -->
                    <div class="content">
                        <!-- phone box -->
                        <div class="phoneBox">
                            <span class="hintNumber">+98</span>
                            <input type="tel" maxlength="10" class="phoneContainer"
                                placeholder="915 --- ----"
                                required>
    
                        </div>
                        <!-- phone box -->
                        <!--  otp continer -->
                        <div class="optContainer">
                            <input type="tel" maxlength="1" class="optFeild">
                            <input type="tel" maxlength="1" class="optFeild">
                            <input type="tel" maxlength="1" class="optFeild">
                            <input type="tel" maxlength="1" class="optFeild">
                        </div>
                        <!--  otp continer -->
                    </div>
                    <!-- content continer -->
                    <!-- error text -->
                    <span class="phoneError">مقدار نمیتواند خالی باشد</span>
                    <!-- error text -->
                    <!-- button continer -->
                    <div class="buttonContiner">
                        <div class="canselButton">
                            <iconify-icon icon="ant-design:dislike-filled"
                                class="buttonIcon"></iconify-icon>
                            <span class="buttonText">انصراف</span>
                        </div>
                        <div class="phoneSubmitButton">
                            <iconify-icon icon="mdi:dots-circle" class="checkIcon"></iconify-icon>
                            <iconify-icon icon="octicon:check-16" class="buttonIcon"
                                id="submiticon"></iconify-icon>
                            <span class="buttonText" id="submittext">ثبت</span>
                        </div>
                        <div class="submitButton">
                            <iconify-icon icon="ant-design:like-filled"
                                class="buttonIcon"></iconify-icon>
                            <span class="buttonText">تایید</span>
                        </div>
    
                    </div>
                    <!-- button continer -->
                </div>
    
                <!--------------------- ( main container ) -->
                <!---------------------- ( contact us ) -->
                <div class="infoContainer">
                    <!-- social media  -->
                    <div class="socialContainer">
                        <a target="_blank" class="socialContainer"
                            style="text-decoration: none;"
                            href="https://instagram.com/banibonshop?igshid=MzRlODBiNWFlZA==">
                            <div class="socialMediaContainer">
                                <iconify-icon icon="mdi:instagram"
                                    class="socialMediaIcon"></iconify-icon>
                            </div>
                            <div class="socialMediaContainer">
                                <span class="InstagramText">@banibonshop</span>
                            </div>
                        </a>
                    </div>
                    <!-- social media  -->
                    <!-- address -->
                    <div class="address">
                        <iconify-icon icon="fluent:location-12-filled"
                            class="addresIcon"></iconify-icon>
                        <span class="addressText">
                            طرقبه نبش امام رضا ۱۰ و ۱۲ , مرکز خرید بانی
                            بن
                        </span>
                        <iconify-icon icon="fluent:location-12-filled"
                            class="addresIcon"></iconify-icon>
                    </div>
                    <!-- address -->
                    <!-- phone box -->
                    <div class="phone">
                        <iconify-icon icon="fluent:call-16-filled" class="phoneIcon"></iconify-icon>
                        <span class="phoneText" style="margin-right: 5px;">۰۵۱</span>
                        <span class="phoneText">۳۵۵۹۳۵۳۵</span>
                        <iconify-icon icon="fluent:call-16-filled" class="phoneIcon"
                            style="transform: rotateY(180deg);"></iconify-icon>
                    </div>
                    <!-- phone box -->
                </div>
                <!---------------------- ( contact us ) -->
            </div>
        </div>
        <!----------------------------------- >> layer 1 -->
        <!--  -->
        <!----------------------------------- >> layer 2 -->
         <div class="layer2">
         <a href="../../home_screen/index.html" target="_blank">
            <div class="BackToHome">
                <iconify-icon icon="iconamoon:home-bold" class="BackToHomeIcon"></iconify-icon>
                <span class="BackToHomeText">خانه</span>
            </div>
         </a>
         </div>
        <!----------------------------------- >> layer 2 -->        
    </body>
</html>
